<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Fill this in later'>
    <meta name='keywords' content='Fill this in later'>
    <title>TicTacToe</title>
    <link rel='stylesheet' href='css/styles.css'>
  </head>
  <body>
    <header class='TTT-hdr'>
      <ul class='TTT-hdr-score'>
        <li class='TTT-hdr-player TTT--active'>
          <div class='TTT-hdr-player-score'>0</div>
          <div class='TTT-hdr-player-piece TTT--x'>x</div>
        </li>
        <li class='TTT-hdr-player'>
          <div class='TTT-hdr-player-piece TTT-o'>o</div>
          <div class='TTT-hdr-player-score'>0</div>
        </li>
      </ul>
    </header>
    <section class='TTT-board-container'>
      <table class='TTT-board-game'>
        <tbody>
          <tr>
            <td class='TTT-cell' data-index='0'></div>
            <td class='TTT-cell' data-index='1'></div>
            <td class='TTT-cell' data-index='2'></div>
          </tr>
          <tr>
            <td class='TTT-cell' data-index='3'></div>
            <td class='TTT-cell' data-index='4'></div>
            <td class='TTT-cell' data-index='5'></div>
          </tr>
          <tr>
            <td class='TTT-cell' data-index='6'></div>
            <td class='TTT-cell' data-index='7'></div>
            <td class='TTT-cell' data-index='8'></div>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
